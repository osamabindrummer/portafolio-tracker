name: Fetch Fintual goals

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1,3,5"

permissions:
  contents: write

jobs:
  fetch-fintual-goals:
    runs-on: ubuntu-latest
    env:
      FINTUAL_USER_EMAIL: ${{ secrets.FINTUAL_USER_EMAIL }}
      FINTUAL_USER_TOKEN: ${{ secrets.FINTUAL_USER_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch private goals from Fintual
        run: node scripts/fetch_fintual_goals.js

      - name: Commit updated goals JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Fintual goals snapshot"
          file_pattern: public/fintual/goals.json
